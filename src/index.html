<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>

  <body>
    <main class="wrapper">
      <h1>Leaderboard</h1>

      <section class="display">
        <div class="recent-s">
          <div>
            <div class="score-title-list">
              <h3>Recent scores</h3>
              <button class="btn.refresh">Refresh</button>
            </div>
            <table>
              <tr>
                <td>name:</td>
                <td>100</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>20</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>50</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>78</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>125</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>77</td>
              </tr>
              <tr>
                <td>name:</td>
                <td>42</td>
              </tr>
            </table>
          </div>
        </div>

        <div class="add-s">
          <h3>Add your score</h3>
          <form><input type="text" placeholder="Your name" required /></form>
          <form><input type="text" placeholder="Your score" required /></form>
          <button type="button" class="submit-btn">Submit</button>
        </div>
      </section>
    </main>
  </body>
</html>
