<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>

  <body>
    <main class="wrapper">
      <h1>Leaderboard</h1>

      <section class="display">
        <div class="recent-s">
          <div>
            <div class="score-title-list">
              <h3>Recent scores</h3>
              <button class="btn-refresh">Refresh</button>
            </div>
            <table>
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Score</th>
                    </tr>
                    <tbody class="score-wrap">
                    </tbody>
                  </thead>
            </table>
          </div>
        </div>

        <div class="add-s">
          <h3>Add your score</h3>
          <form id="form"><input type="text" id="user-name" placeholder="Your name" required />
          <input type="text" id="user-score" placeholder="Your score" required />
          <button type="button" class="submit-btn">Submit</button>
        </form>
        </div>
      </section>
    </main>
  </body>
</html>
